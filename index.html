<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <button onclick="openAddBookPrompt()" id="addBookButton">Add Book</button>
    <div id="formContainer">
        <button onclick="closeAddBookPrompt()" id="closePoPUp">Cancel</button>
        <form id="newBookForm" onsubmit="addBookToLibrary(event)">
            <label for="book_author">Author</label>
            <input type="text" name="book_author" id="book_author" required>

            <label for="book_title">Title</label>
            <input type="text" name="book_title" id="book_title" required>

            <label for="book_numberOfPages"># of Pages</label>
            <input type="number" name="book_numberOfPages" id="book_numberOfPages">

            <label for="book_readingStatus">READ?</label>
            <input type="checkbox" name="book_readingStatus" id="book_readingStatus">
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div class="bookCardContainer">
        <div class="bookCard" id="bookCardPrefab">
            <div class="readingStatus"></div>
            <button class="removeBook">Remove Book</button>
            <h1 class="title">Title</h1>
            <div class="author">Author</div>
            <div class="numberOfPages">420</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
