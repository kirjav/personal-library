<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="newBookForm" action="#">
        <label for="first_name">Author</label>
        <input type="text" name="Author" id="book_author">
        <label for="first_name">Title</label>
        <input type="text" name="Title" id="book_title">
        <label for="first_name"># of Pages</label>
        <input type="text" name="Number of Pages" id="book_numberOfPages">
        <label for="first_name">READ?</label>
        <input type="checkbox" name="Has been read?" id="book_readingStatus">
        <button type="submit">New Book</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
